<!DOCTYPE html>
<html>
<head>
	<title>day2_3</title>
</head>
<body>
	
	<!-- label标签：为input服务 -->
	<!-- 扩大标签的可点击范围 -->
	<label>用户名：<input type="text" /></label>
	<label for="pwd">
		邮箱:<input type="text" />
		密码:<input type="password" id="pwd"/>
	</label>
	<!-- textarea（文本域）；多行text -->
	<table>
		<tr>
			<td>自我描述</td>
			<td>
				<!-- cols表示每行中的字符数；rows表示显示的行数 -->
				<textarea cols="50" rows="5">文本内容</textarea>
			</td>
		</tr>
		<tr>
			<td>下拉表单</td>
			<td>
				<select>
					<option>选择年份</option>
					<option selected="selected">1999</option>
					<!-- selected默认选中 -->
					<option>2000</option>
					<option>2001</option>
				</select>
			</td>
		</tr>
	</table>
	
</body>
</html>
